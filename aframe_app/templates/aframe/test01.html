<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>

    <a-scene>
        <!-- Asset Management System-->
        <!-- 確保網頁渲染前已經提取所有資產 -->
        <a-assets>
            <img id="marble" src="static/TexturesCom_MarbleTiles0030_S.jpg" >
            <img id="audio" src="static/TexturesCom_Plastic0027_1_seamless_S.jpg" >
        </a-assets>
        <a-box color="#fff"
                src="static/TexturesCom_MarbleTiles0030_S.jpg"
                repeat="1 1"
                normal-map="#marble"
                normal-texture-repeat="1 1"
                normal-scale="1 -1"
                roughness="0.5"
                width="4" height="4" depth="4"
                position="-2 1.5 -9"
                scale="-1 1 1">
            </a-box>
        <a-box material="color: #fff;
                        src: #audio;
                        repeat: 2 2;
                        normal-map: #audio;
                        normal-texture-repeat: 2 2;
                        normal-scale: 1 -1;
                        roughness: 0.9;"
                width="4" height="4" depth="4"
                position="2 1.5 -9"
                scale="-1 1 1">
        </a-box>
        <a-sphere material="color: #0000AA;
                            roughness: 0.2;"
            radius="0.5"
                 position="-2 1.5 -9">
        </a-sphere>
        <a-sphere material="color: #AA0000;
                            roughness: 0.2;
                            shader: flat;
            radius="0.5"
            position="2 1.5 -9">
        </a-sphere>
    </a-scene>

</body>
</html>
